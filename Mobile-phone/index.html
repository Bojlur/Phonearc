<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonearc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
    <h2 class="text-center text-success">Search your favorite phone you want</h2>
    <!-- search field  -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search which phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- toggle spinner  -->
    <div class="d-flex m-5 justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- error message  -->
    <h2 id="error" class="text-center text-danger"></h2>

    <!-- single phone details  -->
    <div id="phone-details" class="w-50 mx-auto mb-5">

    </div>

    <!-- show search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

     </div>
    <script src="js/app.js"></script>
</body>
</html>
